[docker]
configs = ["selenium/standalone-firefox:4.0.0-rc-1-prerelease-20210804", "{\"browserName\": \"firefox\"}",
"selenium/standalone-chrome:4.0.0-rc-1-prerelease-20210804", "{\"browserName\": \"chrome\"}",
"selenium/standalone-edge:4.0.0-rc-1-prerelease-20210804", "{\"browserName\": \"MicrosoftEdge\"}"    ]
# URL for connecting to the docker daemon
# host.docker.internal works for macOS and Windows.
# Linux could use --net=host in the `docker run` instruction or
# 172.17.0.1 in the URI below.
# To have Docker listening through tcp on macOS, install socat and
# run the following command
# socat -4 TCP-LISTEN:2375,fork UNIX-CONNECT:/var/run/docker.sock
url = "http://host.docker.internal:2375"
# Docker image used for video
recordingvideo-image = "selenium/video:ffmpeg-4.3.1-20220208"
"se:recordVideo" = "true"
# Uncomment the following if running the node on a separate VM
# Fill out the placeholders with appropriate values
#[server]
#host = <ip-from-node-machine>
#port = <port-from-node-machine>
